<div class="calcreate-state">
	<h1>Terminplan zusammenstellen</h1>
	
	
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-6">
				<h3>Deine Termine:</h3>
				<ul dnd-list="calcreateState.selectionModel" dnd-drop="calcreateState.onDrop(index, item)">
					<li ng-repeat="item in calcreateState.selectionModel"
						dnd-draggable="item"
						dnd-moved="calcreateState.selectionModel.splice($index, 1)"
						dnd-effect-allowed="move"
						dnd-selected="calcreateState.selectedItem = item"
						ng-class="{'selected': calcreateState.selectedItem === item}"
						>
						{{item.date | moment:'DD. MMMM YY'}}: {{item.label}}
					</li>
				</ul>
			</div>
			
			<div class="col-sm-12 col-md-6">
				<h3>Verf√ºgbar:</h3>
				<ul dnd-list="calcreateState.templates" dnd-allowed-types="[]">
					<li ng-repeat="item in calcreateState.templates"
						dnd-draggable="item"
						dnd-effect-allowed="copy"
						dnd-copied="item.id = item.id + 1"
						ng-class="{'selected': calcreateState.selectedItem === item}"
						>
						{{item.label}}
					</li>
				</ul>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-12 col-md-6">
				<div class="trashcan box box-grey box-padding">
					<!-- If you use [] as referenced list, the dropped elements will be lost -->
					<h3>Abfalleimer</h3>
					<ul dnd-list="[]">
						<li class="trash"><img src="/build/images/trashcan.png" alt="{{'trashAlt' | translate}}"></li>
					</ul>
				</div>
			</div>
		
		</div>
	</div>


</div>
